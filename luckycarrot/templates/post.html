{% extends 'main.html' %}

{% block links %}

<link rel="stylesheet" href="../static/css/post.css" type="text/css">

{% endblock %}

{% block content %}

<div class='container-xl'>
    <div class="row">
        <div class="col-2"></div>

        <div class="col-8 shadow-lg p-2 mb-3 rounded borderBody">
            <article class='media content-section'>
                <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pictures/' + post.author.image_file)}}">
                <div class='media-body'>
                    <div class="article-metadata">
                        <span>Posted by: <a class="mr-2" href="#">{{ post.author.username }}</a></span>
                        <small class='text-muted'>{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
                    </div>
                    <h2 class="article-title">{{ post.title }}</h2>
                    <p class="article-content">{{ post.content }}</p>
                </div>
            </article>

            <img src="{{ url_for('static', filename='post_pictures/' + post.image_file) }}">
        </div>
    </div>
</div>

{% endblock %}
