{% extends 'main.html' %}

{% block links %}

<link rel="stylesheet" href="../static/css/blog.css" type="text/css">

{% endblock %}

{% block content %}
    {% for post in posts %}
    <div class='container-xl'>
        <div class="row">
            <div class="col-1"></div>

            <div class="col-6 shadow-lg p-2 mb-3 rounded borderBody">
                <article class='media content-section'>
                    <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pictures/' + post.author.image_file)}}">
                    <div class='media-body'>
                        <div class="article-metadata">
                            <span>Posted by: <a class="mr-2" href="#">{{ post.author.username }}</a></span>
                            <small class='text-muted'>{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
                        </div>
                        <h2><a class="article-title" href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h2>
                        <p class="article-content">{{ post.content }}</p>
                    </div>
                </article>
            </div>
        </div>
    </div>
    {% endfor %}

{% endblock %}
